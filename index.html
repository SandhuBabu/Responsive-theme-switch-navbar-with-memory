<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SideBar</title>
    <link rel="stylesheet" href="./style.css">
    <link href='https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css' rel='stylesheet'>
</head>

<body>

    <input type="checkbox" name="" id="check">
    <label for="check">
        <i class='bx bx-menu' id="btn"></i>
        <i class="bx bx-x" id="cancel"></i>
    </label>

    <div class="topbar">
        <div class="searchbar">
            <input type="text" id="search-box">
            <i class="bx bx-search"></i>
        </div>
        <div class="signin-login">
            <!-- <button>Sign In</button> -->

            <input type="checkbox" name="" id="sign-or-log-btn">
            <label for="sign-or-log-btn" class="sign-btn-label">
                Sign In
            </label>

            <div class="sign-in-form">
                <h2>Sign In</h2>
                <label for="sign-or-log-btn">
                    <i class="bx bx-x form-close">
                        <span class="form-close-label">close</span>
                    </i>
                </label>
                <form action="" autocomplete="off">
                    <div class="name-sec">
                        <label for="name">Name</label>
                        <br>
                        <input type="text" id="name" required>
                    </div>
                    <div class="email-sec">
                        <label for="email">Email</label>
                        <br>
                        <input type="email" id="email" required>
                    </div>
                    <div class="password-sec">
                        <label for="pwd">Password</label>
                        <br>
                        <input type="password" id="pwd" required>
                        <i class='bx bx-low-vision password-toggler'></i>
                    </div>
                    <div class="btn-sec">
                        <button>Submit</button>
                    </div>
                </form>
            </div>


        </div>
    </div>



    <div class="sidebar">
        <h2>BRAND</h2>

        <table>
            <tr>
                <td>
                    <i class='bx bx-home'></i>
                    <span class="menu-name">HOME</span>
                </td>
            </tr>
            <tr>
                <td>
                    <i class='bx bx-grid-alt'></i>
                    <span class="menu-name">CATEGORY</span>
                </td>
            </tr>
            <tr>
                <td>
                    <i class='bx bx-shopping-bag'></i>
                    <span class="menu-name">ORDERS</span>
                </td>
            </tr>
            <tr>
                <td>
                    <i class='bx bx-cart'></i>
                    <span class="menu-name">CART</span>
                </td>
            </tr>
            <tr>
                <td>
                    <i class='bx bx-heart'></i>
                    <span class="menu-name">WHISTLIST</span>
                </td>
            </tr>
            <tr>
                <td>
                    <i class='bx bx-user'></i>
                    <span class="menu-name">ACCOUNT</span>
                </td>
            </tr>
            <tr>
                <td>
                    <i class='bx bx-cog'></i>
                    <span class="menu-name">SETTINGS</span>
                </td>
            </tr>
            <tr>
                <td>
                    <i class='bx bx-exit'></i>
                    <span class="menu-name">SIGN IN</span>
                </td>
            </tr>
        </table>

        <div class="theme-switch">
            <p>dark theme</p>
            <label class="switch">
                <input type="checkbox" id="theme-toggle-switch" onclick="onclickCheck()">
                <span class="slider round"></span>
            </label>
        </div>

        <div class="user">
            <div class="profile">
                <img src="./A18hJgt-jpg-wallpapers.jpg" alt="">
                <div class="details">
                    <p class="name">@username</p>
                    <p class="job">web designer</p>
                </div>
            </div>
        </div>
    </div>

    <div class="container">

        <div class="log-in-form-onload">
            <h1>Log In</h1>
            <span>
                <i class="bx bx-x" id="form-onload-close"></i>
            </span>
            <div class="form-sec-onload">
                <form action="">
                    <div>
                        <label for="name-onload">Name</label>
                        <input type="text" name="name-onload">
                    </div>
                    <div>
                        <label for="email-onload">Email</label>
                        <input type="email" name="email-onload">
                    </div>
                    <div>
                        <label for="password-onload">Password</label>
                        <input type="password-onload" name="password">
                    </div>
                    <div>
                        <button>Log In</button>
                    </div>
                </form>
            </div>
        </div>

        <h1 style="display: none;">THIS IS HEADING</h1>
        <p class="para" style="display: none;">
            Lorem ipsum
        </p>

        <div class="message">
            <i class="bx bx-message"></i>
            <p>message sent</p>
        </div>
    </div>



    <script src="./script.js"></script>
</body>

</html>
